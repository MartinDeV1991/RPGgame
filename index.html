<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Press Start 2P", cursive;
        }

        body {
            background-color: black;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<div style="display: inline-block; position: relative;">
    <div id="overlappingDiv"
        style=" background-color: black; position: absolute;top: 0; right: 0; bottom: 0; left: 0; opacity: 0; pointer-events: none; z-index: 10;">
    </div>

    <canvas></canvas>

    <div id="monsterInterface" style="display: block;">
        <div
            style="background-color: rgb(255, 255, 255, 0.3); width: 350px; position: absolute; top: 50px; left: 50px; border: 4px black solid; padding: 12px;">
            <div id="monsterList"
                style="width: 100%; display: grid;  grid-template-columns: repeat(4, 1fr); gap: 40px;"> </div>
        </div>
    </div>

    <div id="userInterface" style="display: none;">
        <div
            style="background-color: white; width: 250px; position: absolute; top: 50px; left: 50px; border: 4px black solid; padding: 12px;">
            <h1 id="enemyName" style="font-size: 16px;"></h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div id="enemyHealthBar"
                    style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;">
                </div>
            </div>
        </div>

        <div
            style="background-color: white; width: 250px; position: absolute; top: 330px; right: 50px; border: 4px black solid; padding: 12px;">
            <h1 id="playerName" style="font-size: 16px;"></h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div id="playerHealthBar"
                    style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;">
                </div>
            </div>
        </div>

        <div
            style="background-color: white; border-top: 4px black solid; height: 140px; position: absolute; bottom: 0; left: 0; right: 0; display: flex;">
            <div id="dialogueBox"
                style="background-color: white; position: absolute; top: 0; right: 0; bottom: 0; left: 0; padding: 12px; display: none; cursor: pointer;">
                abcd
            </div>
            <div id="optionsBox"
                style="width: 100%; background-color: blue; display: grid; grid-template-columns: repeat(2, 1fr);">
                abcd
            </div>
            <div id="switchBox"
                style="width: 100%; background-color: green; display: grid; grid-template-columns: repeat(2, 1fr);">
                abcd
            </div>
            <div id="attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);"></div>
            <div id="attackType"
                style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px black solid;">
                <h1 id="attackType" style="font-size: 16px;">Attack Type</h1>
            </div>
        </div>
    </div>
</div>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
